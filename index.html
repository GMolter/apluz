<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chat with my Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Use jsDelivr to avoid the unpkg CORS hiccup -->
  <script type="module" crossorigin="anonymous"
          src="https://cdn.jsdelivr.net/npm/@openai/chatkit/dist/web.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    #mount { margin-top: 16px; }
  </style>
</head>
<body>
  <h1>Chat with my Agent</h1>
  <div id="mount"></div>

  <script>
    async function start() {
      const r = await fetch("/api/session", { method: "POST" });
      if (!r.ok) throw new Error(await r.text());
      const { client_secret } = await r.json();

      const el = document.createElement("openai-chatkit");
      el.setAttribute("style", "width:420px;height:640px;");
      // el.setAttribute("theme", "light"); // optional
      el.clientSecret = client_secret;
      document.getElementById("mount").appendChild(el);
    }

    start().catch(err => {
      console.error(err);
      alert("Failed to start chat: " + (err?.message || err));
    });
  </script>
</body>
</html>
